<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>${title}</title>
    <meta name="description" content="${description}" />

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jade/1.11.0/jade.js'></script>
    <!--
    <script src='http://cdn.rawgit.com/pugjs/pug/1.11.0/runtime.js'></script>
    -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/riot/2.6.3/riot+compiler.js'></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/riot/2.3.18/riot+compiler.js'></script>

    <link rel="stylesheet" href="../high.css" />
  </head>
  <body>
    <app title="{'lp-sample'}"></app>
  </body>
</html>


<script type='riot/tag' template='jade'>
app.block.dimgray.font-size-16
  div.header.relative.z-index-999
    div.inner-header.fixed.width-100-per.bg-white.tranceparent-white.height-100.f.fm.px16.flex-between.box-shadow
      img.height-16-vw.max-height-80.rounded-6.box-shadow(src="../images/lp/getitLogo.png")
      div.button-inner.f.fh
        div.mr32.black.bold ログイン
        div.border-cornflowerblue.rounded-6.white.bg-cornflowerblue.px16.py10.box-shadow.button-opacity 無料会員登録

  div.lp-top.f.fh.height-100-vh.relative.f.fh
    img(src="../images/lp/top.png").absolute.width-100-per.height-100-vh.object-fit-cover.grey
    div.filter.absolute.width-100-per.height-100-per
    div.lp-inner.absolute.mt50
      div.mb30.block.mx32.white
        h1.text-center.font-size-32.mb24.text-shadow さあ、プログラミングを始めよう
        div.text-center
          p プログラミングは素晴らしい力です。やらないのはもったいない。
          p 悩んでいるなら、Progateでやってみよう。無料で始められる、初心者向け学習サイト
      div.f.fh
        div.button.rounded-10.text-center.bg-cornflowerblue.white.py16.px40.box-shadow.button-opacity 無料会員登録

  div.introduction.py89.bg-ghostwhite.px16
      div.title.text-center.font-size-32.mb-70
          div.mb20.black オンラインプログラミング学習サービス
          div.mb20.black『 GetIt 』
          div.small.font-size-16
            p GetItはオンラインでプログラミングが学べるサービスです。
            p 学び方で、結果は変わります。初心者でも学びやすい学習環境をご用意。

      div.secound
        div.row.f.min-height-500
          div.item.width-50-per.f.fh
            img.width-100-per.object-fit-cover(src="../images/lp/code.png")
          div.item.width-50-per.f.fh.px40
            div.item-inner
              div.count.font-size-24.border-bottom.border-aquamarine.mb20.width-32 1.
              div.title.font-size-24.mb20 イラスト中心のスライドで学ぶ
              div.description.font-size-14　紙の本よりも直感的で、動画よりも学びやすい、「スライド学習」を採用しました。自分のペースで学習できること、復習しやすいことが強みです。
        div.row.f
          div.item.width-50-per.f.fh.px40
              div.item-inner
                div.count.font-size-24.border-bottom.border-aquamarine.mb20.width-32 2.
                div.title.font-size-24.mb20 プログラムを書いて学ぶ
                div.description.font-size-14　実際にプロダクトを創りながら学ぶから、使えるスキルが身につきます。ブラウザ上で、コードを書いて結果も確認。準備いらずで、すぐにプログラミングが実践できます。
          div.item.width-50-per.f.fh
            img.width-100-per.object-fit-cover(src="../images/lp/clock.png")

  div.codawari.py89.text-center.px16
    div.title-inner.pb32
      div.title.font-size-32.mb32.black レッスンへのこだわり
      div.description.font-size-16
        p 先生のいないオンライン学習だからこそ、レッスンの「質」に最大限のこだわりを持っています。
        p 以下のミッションと、それを達成するための2つの約束を定めています。

    div.catch-copy.font-size-30.aquamarine.my32 「初心者でも、独学できるレッスンを」

    div.row.f.flex-around.py32
      div.item.s-col12.m-col6.l-col6.px55.mb32
        div.item-inner
          div.item-title.font-size-20.mb28.black 実践的なレッスン
          div.item-description.font-size-14
            p 現実に活かせない学びは必要ありません。
            p 実際にプロダクトを創りながら、自分一人でもそれが創れるようになるレッスンを提供します。

      div.item.s-col12.m-col6.l-col6.px55.mb32
        div.item-inner
          div.item-title.font-size-20.mb28.black わかりやすいレッスン
          div.item-description.font-size-14
            p 勉強は理解できると楽しい。理解できないとつまらない。
            p あらゆる「学び」が腹に落ちて、もっと学びたくなるレッスンを提供します。

  div.course.py89.bg-ghostwhite.px16
    div.title.text-center.mb34
      div.title-main.font-size-32.mb34
        p あなたにあったレッスンが
        p きっと見つかる
      div.title-sub.font-size-16
        p 全10コース、 45レッスン。
        p 最初に学ぶべき知識は、ここにあります。
    div.items.f.flex-between.flex-wrap
      div.item.text-center.s-col6.m-col4.l-col3.px12.mb20(each="{courses}")
        div.item-border.f.fh.height-40-vw.max-height-300.min-height-256.bg-white.box-shadow.rounded-3.px8
          div.item-inner
            div.item-title.mb16 {title}
            div.image.f.fh.width-100-per.height-100.bg-white.mb28
              div.circle.width-80.height-80(style="background-color: {button_color}")
            div.f.fh
              div.button.rounded-10.font-size-14.text-center.bg-aquamarine.white.py12.px20.box-shadow.button-opacity(style="background-color: {button_color}")　コース詳細へ
      div.item.text-center.s-col6.m-col4.l-col3.px12.mb20
      div.item.text-center.s-col6.m-col4.l-col3.px12.mb20

  div.mission.py89.px16.text-center
    div.title.font-size-32.aquamarine 初心者から、創れる人を生み出す
    div.english.font-size-16.mb32.mt28.cornflowerblue LEARN TO CODE, LEARN TO BE CREATIVE.
    div.mb30.mt32
      p 初心者でもわかりやすく、挫折せずに学べること。
      p そして、本物のスキルが身につき 「創れる」ようになること。
    div.my30
      p プログラミングで夢を叶えたい人が、本当に夢を叶えられるように、
      p 私たちはこんな思いをGetItにこめています。
    div.mt30
      p プログラミングの世界へ踏み出すあなたを、私たちがサポートします。

  div.example.relative.f.fh
    div.white.filter.absolute.width-100-per.height-100-per.f.fl.fm
      div.sentence.s-col12.m-col8.l-col8.px40
        div.title.font-size-32.mb32 GetItがなければ今の自分はありません
        div.description.font-size-14 "Webデザイナー"という職業に興味はあったものの、プログラミングが何なのか分からないままGetItを始めました。書いたコードがすぐに反映されるなど、初心者にもやさしく分かりやすいレッスンのおかげでプログラミングを楽しく学ぶことができ、いまではアシスタントデザイナーとして毎日コードを書いています。
    img.min-height-400.width-100-per.object-fit-cover(src="../images/lp/example.png")

  div.start.px20.bg-ghostwhite.py89.f.fh
    div.start-inner
      div.title-inner.text-center.font-size-24
        p さっそく始めよう。
        p 1分後、プログラミングの世界でお会いしましょう。
      div.f.fh.mt30
        div.button.rounded-10.text-center.bg-cornflowerblue.white.py16.px32.box-shadow.button-opacity 無料会員登録
          div.width-100-per.height-100-per.rounded-10.bg-white

  div.footer.pb32.bg-white.f.py60.px32
    div.f.fc.width-100-per
      div.column.small-hide.width-20-vw.max-height-80.relative.f.fc
        div.text-center
          img.height-100-per.object-fit-cover.rounded-6(src="../images/lp/getitLogo.png")
          div.font-size-8.mt32 &copy;2017 GetIt,Inc.
      div.inner-footer.f.flex-wrap.flex-auto.text-center
        div.column.s-col12.m-col3.l-col3(each="{footers}")
          div.column-inner.mx8.pb32
            div.column-title.mb24.black {title}
            div.items.font-size-12(each="{items}")
              a.block.item.mb12 {item}

  script.
    this.footers = [
      {
        title: 'サービス',
        items: [
          {
            item: 'レッスン一覧',
          },
          {
            item: '有料会員',
          },
          {
            item: '法人・団体向けプラン'
          },
          {
            item: '中学・高校向け'
          },
        ],
      },
      {
        title: '提携サービス',
        items: [
          {
            item: 'クラウドワークスの仕事',
          },
        ],
      },
      {
        title: 'サポート',
        items: [
          {
            item: '運営会社',
          },
          {
            item: '利用規約',
          },
          {
            item: 'プライバシーポリシー'
          },
          {
            item: '特定取引法に基づく表示'
          },
        ],
      },
      {
        title: 'SNS',
        items: [
          {
            item: 'Facebook',
          },
          {
            item: 'twitter',
          },
        ],
      },
    ];

    this.courses = [
      {
        title:'HTML & CSS',
        img: '',
        button_color: "#4ccfc9",
      },
      {
        title:'JavaScript',
        img: '',
        button_color: '#f5d836',
      },
      {
        title:'jQuery',
        img: '',
        button_color: '#e4df45',
      },
      {
        title:'Ruby',
        img: '',
        button_color: '#ff7f8c',
      },
      {
        title:'Ruby on Rails',
        img: '',
        button_color: '#ff8db3',
      },
      {
        title:'PHP',
        img: '',
        button_color: '#c6baea',
      },
      {
        title:'Java',
        img: '',
        button_color: '#d2ae78',
      },
      {
        title:'Python',
        img: '',
        button_color: '#72daff',
      },
      {
        title:'Swift',
        img: '',
        button_color: '#ffb330',
      },
      {
        title:'Command Line',
        img: '',
        button_color: '#2dd65c',
      },
      {
        title:'Git',
        img: '',
        button_color: '#ff8936',
      }
    ];
  style(scoped type="less").

    .z-index-999 {
      z-index: 999;
    }

    .filter {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .tranceparent-white {
      background-color: rgba(255, 255, 255, 0.9);
    }

    .button-opacity {
      &:hover {
        opacity: 0.8;
        cursor: pointer;
      }
    }
    .text-shadow {
      text-shadow: 0px 2px 4px #000;
    }
</script>

<script>
  riot.mount('app');
</script>
